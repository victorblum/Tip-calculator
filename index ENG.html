<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="wrapper">
        <div class="up__buttons">
            <input class="up__button_rus" type="image" src="photo/rus.png">
        </div>
        <h1 class="title">Tip calculator</h1>
        <div class="form">
            <label class="form__label">
                Bill amount
                <input class="form__input" type="number" />
            </label>
            <label class="form__label">
                Quality of service
                <select class="form__input">
                    <option style="display:none">
                    <option value="0">Bad (0%)</option>
                    <option value="5">Normal (5%)</option>
                    <option value="10">Good (10%)</option>
                    <option value="15">Excellent (15%)</option>
                </select>
            </label>
            <label class="form__label">
                Number of persons
                <input class="form__input" type="number" />
            </label>
            <div class="form__buttons">
                <button class="form__button_main">Calculate</button>
                <button class="form__button">Reset</button>
            </div>
        </div>
        <div class="results">
            <div class="results__item_tip">
                <p class="results__name">Tip:</p>
                <p class="results__value_tip">___$</p>
                <p class="results__note">(per person)</p>
            </div>
            <div class="results__item_total">
                <p class="results__name">Total:</p>
                <p class="results__value_total">___$</p>
                <p class="results__note">(per person)</p>
            </div>
        </div>
    </div>
    <script src="script ENG.js"></script>
</body>
</html>
